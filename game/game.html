<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="main.js"></script>
        <title>Game | FETS</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>From Earth to Space: a Survival Adventure</h1>
            </div>
            <div id="sidebar1">
                <p id="health" class="all">Health: 100</p>
                <p id="hunger" class="all">Hunger: 100</p>
                <p id="time" class="all">Time: 0</p>
            </div>
            <div id="content">
                <div id="name">
                    <p>So... what's my name?</p>
                    <input type="text" id="nameValue" value="Aiden">
                    <button id="nameSubmit" onclick="nameSubmit()">Submit</button>
                </div>
                <div id="display" class="all"></div>
            </div>
            <div id="sidebar"></div>
            <div id="footer">
                <p>
                    Copyright 2016 Brian Vo
                    <button onclick="functionLoad('load')" id="load">Load Game</button>
                    <button onclick="functionLoad('save')" class="all" id="saving">Save Game</button>
                </p>
            </div>
        </div>
    </body>
    <script>
        if (!localStorage.save) {
            $("#load").hide();
        }
        $(".all").hide();
    </script>
</html>
